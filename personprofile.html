<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
</head> 
<body>
    <table border="1" width="50%" height="200px" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="2" align="center" height="100px">
                <h3>Person Profile</h3>
            </td>
        </tr>
        <tr>
            <td width="25%%" height="50px" align="left">
                <p><b>Name:</b></p>
                
            </td>
            <td width="75%" height="50px" align="left">
                <input type="text" name="name">
            </td>
        </tr>
        </tr>
        <tr>
            <td width="25%%" height="50px" align="left">
                <p><b>Email:</b></p>
                
            </td>
            <td width="75%" height="50px" align="left">
                <input type="text" name="email">
            </td>
        </tr>
         <tr>
            <td width="25%%" height="50px" align="left">
                <p><b>Gender:</b></p>
                
            </td>
            <td width="75%" height="50px" align="left">
               <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
            </td>
        </tr>
         <tr>
            <td width="25%%" height="50px" align="left">
                <p><b>Date of Birth:</b></p>
                
            </td>
            <td width="75%" height="50px" align="left">
                <input type="text" size="2" maxlength="2" name="day"> /
                <input type="text" size="2" maxlength="2" name="month"> /
                <input type="text" size="4" maxlength="4" name="year">(dd/mm/yyyy)
            </td>
        </tr>
         </tr>
         <tr>
            <td width="25%%" height="50px" align="left">
                <p><b>Blood Group:</b></p>
                
            </td>
            <td width="75%" height="50px" align="left">
                <select name="bloodgroup">
                    
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </td>
        </tr>
         <tr>
            <td width="25%%" height="50px" align="left">
                <p><b>Degree:</b></p>
                
            </td>
            <td width="75%" height="50px" align="left">
                <input type="checkbox" name="degree" value="SSC">SSC
                <input type="checkbox" name="degree" value="HSC">HSC
                <input type="checkbox" name="degree" value="BSc">BSc
            </td>
        </tr>
        <tr>
            <td colspan="2" height="50px" align="center">
                </td>
        </tr>
       
         <tr>
            <td colspan="2" align="right" height="50px">
                <input type="submit" value="Submit"> <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</html>
